apply from: 'libraries.gradle'

allprojects {
    group 'mz.learn.zest'
    version '0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'maven-publish'

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile "org.qi4j.core:org.qi4j.core.bootstrap:2.1"
        compile 'org.qi4j.extension:org.qi4j.extension.valueserialization-jackson:2.1'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
        compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.2'
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
        compile group: 'ch.qos.logback', name: 'logback-access', version: '1.1.2'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile "org.qi4j.core:org.qi4j.core.testsupport:2.1"
        testRuntime "org.qi4j.core:org.qi4j.core.runtime:2.1"
    }
}

